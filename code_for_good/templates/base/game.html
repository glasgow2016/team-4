

<!DOCTYPE html>
{%load staticfiles%}
<html>
	<head>
		<!-- <title>Dynamic Quiz Project</title> -->
		<link type='text/css' rel='stylesheet' href={%static "css/stylesheet.css"%}/>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans"/>
	</head>
	<body>
		<div id='container'>
			<div id='title'>
				<!-- <h1>Learning Js Properly: Project #1 - Dynamic Quiz</h1> -->
			</div>
   			<br/>
  			<div id='quiz'></div>
    		<div class='button' id='next'><a href='#'>Next</a></div>
    		<div class='button' id='prev'><a href='#'>Prev</a></div>
    		<div class='button' id='start'> <a href='#'>Start Over</a></div>
    		<!-- <button class='' id='next'>Next</a></button>
    		<button class='' id='prev'>Prev</a></button>
    		<button class='' id='start'> Start Over</a></button> -->
    	</div>

		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
		<!-- <script type="text/javascript" src='questions.json'></script> -->
		<script type='text/javascript' src={%static "js/game.js"%}></script>
		<script>
		(function() {
		  var questions = [{
			question: "What is 2*5?",
			image01 : new Image(),
			src : "{%static "img/7.jpg"%}",
			imageCaption : "Image caption for image-02",
			choices: [2, 5, 10, 15, 20],
			correctAnswer: 2
		  }, {
			question: "What is 3*6?",
			image01 : new Image(),
			src : "{%static "img/2.jpg"%}",
			choices: [3, 6, 9, 12, 18],
			correctAnswer: 4
		  }, {
			question: "What is 8*9?",
			image01 : new Image(),
			src : "{%static "img/3.jpg"%}",
			choices: [72, 99, 108, 134, 156],
			correctAnswer: 0
		  }, {
			question: "What is 1*7?",
			image01 : new Image(),
			src : "{%static "img/4.jpg"%}",
			choices: [4, 5, 6, 7, 8],
			correctAnswer: 3
		  }, {
			question: "What is 8*8?",
			image01 : new Image(),
			src : "{%static "img/5.jpg"%}",
			choices: [20, 30, 40, 50, 64],
			correctAnswer: 4
		  }, {
			question: "What is 8*8?",
			image01 : new Image(),
			src : "{%static "img/6.jpg"%}",
			choices: [20, 30, 40, 50, 64],
			correctAnswer: 4
		  }, {
			question: "What is 8*8?",
			image01 : new Image(),
			src : "{%static "img/7.jpg"%}",
			choices: [20, 30, 40, 50, 64],
			correctAnswer: 4
		  }, {
			question: "What is 8*8?",
			image01 : new Image(),
			src : "{%static "img/8.jpg"%}",
			choices: [20, 30, 40, 50, 64],
			correctAnswer: 4
		  }, {
			question: "What is 8*8?",
			image01 : new Image(),
			src : "{%static "img/9.jpg"%}",
			choices: [20, 30, 40, 50, 64],
			correctAnswer: 4
		  }, {
			question: "What is 8*8?",
			image01 : new Image(),
			src : "{%static "img/10.jpg"%}",
			choices: [20, 30, 40, 50, 64],
			correctAnswer: 4
		  }, {
			question: "What is 8*8?",
			image01 : new Image(),
			src : "{%static "img/11.jpg"%}",
			choices: [20, 30, 40, 50, 64],
			correctAnswer: 4
		  }, {
			question: "What is 8*8?",
			image01 : new Image(),
			src : "{%static "img/0.jpg"%}",
			choices: [20, 30, 40, 50, 64],
			correctAnswer: 4
		  }, {
			question: "What is 8*8?",
			image01 : new Image(),
			src : "{%static "img/12.jpg"%}",
			choices: [20, 30, 40, 50, 64],
			correctAnswer: 4
		  }, {
			question: "What is 8*8?",
			image01 : new Image(),
			src : "{%static "img/13.jpg"%}",
			choices: [20, 30, 40, 50, 64],
			correctAnswer: 4
		  }, {
			question: "What is 8*8?",
			image01 : new Image(),
			src : "{%static "img/14.jpg"%}",
			choices: [20, 30, 40, 50, 64],
			correctAnswer: 4
		  }, {
			question: "What is 8*8?",
			image01 : new Image(),
			src : "{%static "img/15.jpg"%}",
			choices: [20, 30, 40, 50, 64],
			correctAnswer: 4
		  }];

		  var questionCounter = 0; //Tracks question number
		  var selections = []; //Array containing user choices
		  var quiz = $('#quiz'); //Quiz div object

		  // Display initial question
		  displayNext();
		  console.log("displayed initial qc = " + questionCounter)

		  // Click handler for the 'next' button
		  $('#next').on('click', function (e) {
			e.preventDefault();

			// Suspend click listener during fade animation
			// if(quiz.is(':animated')) {
			//   return false;
			// }
			console.log("about to choose qc = " + questionCounter)
			choose();

			// If no user selection, progress is stopped
			if (isNaN(selections[questionCounter])) {
			  alert('Please make a selection!');
			} else {
			  questionCounter++;
			  displayNext();
			}
		  });

		  // Click handler for the 'prev' button
		  $('#prev').on('click', function (e) {
			e.preventDefault();

			if(quiz.is(':animated')) {
			  return false;
			}
			choose();
			questionCounter--;
			displayNext();
		  });

		  // Click handler for the 'Start Over' button
		  $('#start').on('click', function (e) {
			e.preventDefault();

			if(quiz.is(':animated')) {
			  return false;
			}
			questionCounter = 0;
			selections = [];
			displayNext();
			$('#start').hide();
		  });

		  // Animates buttons on hover
		  $('.button').on('mouseenter', function () {
			$(this).addClass('active');
		  });
		  $('.button').on('mouseleave', function () {
			$(this).removeClass('active');
		  });

		  // Creates and returns the div that contains the questions and
		  // the answer selections
		  function createQuestionElement(index) {
			var qElement = $('<div>', {
			  id: 'question'
			});

			var header = $('<h2>Question ' + (index + 1) + ':</h2>');
			qElement.append(header);
			console.log(questions[index].src);
			var question = $('<p>').append('<img src="'+questions[index].src+'" >');
			qElement.append(question);

			var radioButtons = createRadios(index);
			qElement.append(radioButtons);

			return qElement;
		  }

		  // Creates a list of the answer choices as radio inputs
		  function createRadios(index) {
			var radioList = $('<ul>');
			var item;
			var input = '';
			for (var i = 0; i < questions[index].choices.length; i++) {
			  item = $('<li>');
			  input = '<input type="radio" name="answer" value=' + i + ' />';
			  input += questions[index].choices[i];
			  item.append(input);
			  radioList.append(item);
			}
			return radioList;
		  }

		  // Reads the user selection and pushes the value to an array
		  function choose() {
			selections[questionCounter] = +$('input[name="answer"]:checked').val();
		  }

		  // Displays next requested element
		  function displayNext() {
			quiz.fadeOut(function() {
			  $('#question').remove();

			  if(questionCounter < questions.length){
				console.log(questionCounter);
				var nextQuestion = createQuestionElement(questionCounter);
				quiz.append(nextQuestion).fadeIn();
				if (!(isNaN(selections[questionCounter]))) {
				  $('input[value='+selections[questionCounter]+']').prop('checked', true);
				}

				// Controls display of 'prev' button
				if(questionCounter === 1){
				  $('#prev').show();
				} else if(questionCounter === 0){

				  $('#prev').hide();
				  $('#next').show();
				}
			  }else {
				var scoreElem = displayScore();
				quiz.append(scoreElem).fadeIn();
				$('#next').hide();
				$('#prev').hide();
				$('#start').show();
			  }
			});
		  }

		  // Computes score and returns a paragraph element to be displayed
		  function displayScore() {
			var score = $('<p>',{id: 'question'});

			var numCorrect = 0;
			for (var i = 0; i < selections.length; i++) {
			  if (selections[i] === questions[i].correctAnswer) {
				numCorrect++;
			  }
			}

			score.append('You got ' + numCorrect + ' questions out of ' +
						 questions.length + ' right!!!');
			return score;
		  }
		})();




		</script>
	</body>
</html>
